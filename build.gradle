tasks.named('processResources', ProcessResources).configure {
    var replaceProperties = [
            // Base
            modid: modid,
            mod_name: mod_name,
            mod_version: mod_version,
            mod_authors: mod_authors,
            mod_license: mod_license,
            mod_description: mod_description,
            mod_issue_tracker_url: mod_issue_tracker_url,

            mc_version: mc_version,
            mc_version_range: mc_version_range,
            forge_version_range: forge_version_range,
            loader_version_range: loader_version_range,

            // Dependencies (Required)
            geckolib_version_range: geckolib_version_range,
            player_animator_version_range: player_animator_version_range,

            // Dependencies (Shadowed)
            capabilitysyncer_version: capabilitysyncer_version,

            // Dependencies (Optional)
            jei_version_range: jei_version_range,
            jer_version_range: jer_version_range,
            jeed_version_range: jeed_version_range,

            config_menus_version_range: config_menus_version_range,
            catalogue_version_range: catalogue_version_range,
            gmmo_version_range: gmmo_version_range,

            jade_version_range: jade_version_range,
            appleskin_version_range: appleskin_version_range
    ]
    inputs.properties replaceProperties

    filesMatching(['META-INF/mods.toml', 'pack.mcmeta']) {
        expand replaceProperties + [project: project]
    }

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

tasks.named('jar', Jar).configure {
    archiveClassifier = 'slim'
    manifest {
        attributes([
                'Specification-Title'     : mod_name,
                'Specification-Vendor'    : mod_authors,
                'Specification-Version'   : mod_version,
                'Implementation-Title'    : mod_name,
                'Implementation-Version'  : mod_version,
                'Implementation-Vendor'   : mod_authors,
                'Implementation-Timestamp': new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                'MixinConfigs'		  	  : "${modid}.mixins.json"
        ])
    }
    finalizedBy("reobfJar")
}

shadowJar {
    archiveClassifier = ''
    configurations = [project.configurations.shade]

    relocate("dev._100media.capabilitysyncer", "${group}.relocated.capabilitysyncer")
    finalizedBy("reobfShadowJar")
}

assemble.dependsOn shadowJar

reobf {
    shadowJar {}
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file://${project.projectDir}/mcmodsrepo"
        }
    }
}

publishMods {
    file = jar.archiveFile
    changelog = file("CHANGELOG.md").getText()
    version = "${mc_version}-${mod_version}"
    displayName = "${mod_name} v${mc_version}-${mod_version}"
    type = STABLE

    modLoaders.add("forge")

    curseforge {
        projectId = "872712"
        projectSlug = "celestisynth"
        accessToken = providers.environmentVariable("CURSEFORGE_API_KEY")
        announcementTitle = "New Celestisynth CurseForge Release!"

        getMinecraftVersions().add(mc_version)
        requires("geckolib")
        requires("playeranimator")
    }

    modrinth {
        projectId = "2ocGk7mG"
        accessToken = providers.environmentVariable("MODRINTH_API_KEY")
        announcementTitle = "New Celestisynth Modrinth Release!"

        getMinecraftVersions().add(mc_version)
        requires("geckolib")
        requires("playeranimator")
    }
}


